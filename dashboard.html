
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<style>
 
</style>
<body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo-image">
            <img src="Images/Version 2 Fairy Craft Jewellery.png" alt="">
        </div>
        <nav class="menu">
            <a href="#" class="menu-item active"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
              <div class="dropdown-item">
                <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-user-friends"></i> Reservation <i class="fas fa-plus"></i></a>
              </div>
              <div class="dropdown-item">
                <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-utensils"></i> Restaurant <i class="fas fa-plus"></i></a>
              </div>
            <a href="#" class="menu-item"><i class="fas fa-bed"></i> Rooms</a>
            <div class="dropdown-item">
                <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-users"></i> Staffs <i class="fas fa-plus"></i></a>
              </div>
              <a href="#" class="menu-item"><i class="fas fa-box-open"></i> Inventory</a>
              <a href="#" class="menu-item"><i class="fas fa-calendar-alt"></i> Calendar</a>
              <a href="#" class="menu-item"><i class="fas fa-tasks"></i> Task</a>
               <div class="dropdown-item">
                <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-cog"></i> Settings <i class="fas fa-plus"></i></a>
              </div>
               <div class="dropdown-item">
                <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-globe"></i> Website CMS <i class="fas fa-plus"></i></a>
              </div>
               <div class="dropdown-item">
                <a href="#" class="menu-item dropdown-toggle"><i class="fas fa-money-bill-wave"></i> FINANCE <i class="fas fa-plus"></i></a>
              </div>

          </nav>
      </aside>
     <main>
        <div class="topbar">
            <div class="topbar-icons">
                <i class="fas fa-bell"></i>
               <i class="fas fa-comment"></i>
           </div>
            <div class="profile">
                <img src="Images/Test Profile.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                   <span class="profile-name">Ella Jones</span>
                   <span class="profile-role">Admin</span>
                   </div>
                 <div class="profile-dropdown">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                 </div>
           </div>
        </div>
     </main>
      
</div>

</body>
</html>
